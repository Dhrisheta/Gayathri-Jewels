<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Gayathri Jewels</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap");
      body {
        font-family: "Spartan", sans-serif;
        height: 100%;
        overflow-y: auto; /* Enables vertical scrolling */
        overflow-x: hidden; /* Prevents horizontal scrolling */
        margin: 0;
      }

      /* Navbar for Large Screens */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f8eae5;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
      }

      .logo-img {
        height: 40px;
      }

      .search-bar {
        display: flex;
        align-items: center;
        flex: 2; /* Ensure search bar doesn't grow too large */
        margin: 0 20px;
        position: relative;
      }

      .search-bar input {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .search-bar i {
        position: absolute;
        color: #832729;
        cursor: pointer;
      }

      .search-bar i.fa-magnifying-glass {
        right: 15px;
      }

      .top-icons {
        display: flex;
        align-items: center;
        gap: 25px;
      }

      .top-icons a {
        text-decoration: none;
        color: #832729;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .cart-count {
        background-color: #832729;
        color: #fff;
        font-size: 12px;
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 50%;
        margin-left: 5px;
      }

      .navigation-bar {
        display: flex;
        justify-content: space-evenly;
        background-color: #ffffff;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }

      .navigation-bar a {
        text-decoration: none;
        color: #000;
        font-size: 14px;
        font-weight: 500;
        padding: 5px 10px;
        text-align: center;
        border-radius: 4px;
        transition: color 0.3s, background-color 0.3s;
      }

      .navigation-bar a:hover {
        color: #fff;
        background-color: #832729;
      }

      /* Responsive Styling for Small Screens */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
          padding: 10px;
        }

        .navbar > div:first-child {
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 100%;
        }

        .logo {
          flex: 1;
        }

        .top-icons {
          flex: 1;
          justify-content: flex-end;
        }

        .search-bar {
          display: flex;
          width: 100%;
          margin: 10px 0;
        }

        .navbar-toggler {
          display: block;
          background-color: #832729;
          color: #fff;
          border: none;
          padding: 10px 15px;
          font-size: 16px;
          margin-left: 10px;
          cursor: pointer;
        }

        .navigation-bar {
          display: none;
          flex-direction: column;
          width: 100%;
          background-color: #fff;
        }

        .navigation-bar a {
          padding: 10px 15px;
          border-bottom: 1px solid #ddd;
        }

        .navbar-toggler.active + .navigation-bar {
          display: flex;
        }
      }

      /* Responsive Styling for Large Screens */
      @media (min-width: 769px) {
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
        }

        .logo-img {
          height: 40px;
        }

        .search-bar {
          display: flex;
          align-items: center;
          flex: 2; /* Ensures search bar does not grow too large */
          margin: 0 20px;
          position: relative;
          max-width: 500px; /* Limits the size of the search bar */
        }

        .search-bar input {
          width: 100%; /* Ensures the search bar takes up full width within its limits */
          padding: 10px 15px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }

        .top-icons {
          display: flex;
          align-items: center;
          gap: 25px;
        }

        .top-icons a {
          text-decoration: none;
          color: #832729;
          font-size: 14px;
          font-weight: 500;
          display: flex;
          align-items: center;
          gap: 5px;
        }

        .cart-count {
          background-color: #832729;
          color: #fff;
          font-size: 12px;
          font-weight: bold;
          padding: 2px 6px;
          border-radius: 50%;
          margin-left: 5px;
        }

        .navbar-toggler {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div> <!-- React app will be injected here -->

    <script>
      // JavaScript to Toggle Menu
      document.querySelector(".navbar-toggler").addEventListener("click", function () {
        this.classList.toggle("active");
        document.querySelector(".navigation-bar").classList.toggle("d-flex");
      });
    </script>
  </body>
</html>
